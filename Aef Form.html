<!doctype html>
<html lang="ta">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Field Investigation Portal</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    margin:0; padding:0;
    background: linear-gradient(120deg, #e0f7fa, #e1bee7);
}
.container {
    max-width: 1100px;
    margin: 50px auto;
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}
h1 {
    text-align: center;
    color: #ff5722;
    text-shadow: 1px 1px 5px #fbc02d;
}
input, select, button {
    padding: 10px 15px;
    margin: 5px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}
button {
    cursor: pointer;
    font-weight: 700;
    transition: all 0.3s ease;
}
button.submit {
    background: linear-gradient(90deg,#22c55e,#16a34a);
    color:white;
}
button.submit:hover {
    background: linear-gradient(90deg,#16a34a,#15803d);
    transform: scale(1.05);
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
}
th, td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: center;
}
th {
    background: linear-gradient(90deg,#f59e0b,#fbbf24);
    color:white;
}
tr:hover {
    background-color: rgba(255,235,59,0.2);
}
.msg {
    margin-top: 15px;
    font-weight: 600;
    text-align:center;
    color: #10b981;
}
.scrollable {
    max-height: 450px;
    overflow-y: auto;
}
</style>
</head>
<body>

<div class="container" id="loginDiv">
<h1>Field Investigation Login</h1>
<label>User ID</label><input type="text" id="userId" placeholder="Enter User ID" /><br/>
<label>Password</label><input type="password" id="password" placeholder="Enter Password" /><br/>
<button onclick="login()">Login</button>
<p id="loginMsg" style="color:red;"></p>
</div>

<div class="container" id="fiDiv" style="display:none">
<h1>Field Investigation Portal</h1>
<div class="scrollable">
<table id="fiTable">
<thead>
<tr>
<th>Application Number</th>
<th>Customer Name</th>
<th>Aadhar No</th>
<th>PAN No</th>
<th>Phone</th>
<th>Address</th>
<th>Field Investigation</th>
<th>Action</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
<p id="msg" class="msg"></p>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzvh57IxZdjmcdXvy0oxxIGaSH51hT-u6ZgiHn0Pu4LbMV_VNanT7lgzHyNHM0vNZ8c/exec"; // replace with your Web App URL

function login(){
  const user = document.getElementById('userId').value.trim();
  const pass = document.getElementById('password').value.trim();
  if(user==="Raja@jothi.com" && pass==="Jothi@123"){
    document.getElementById('loginDiv').style.display='none';
    document.getElementById('fiDiv').style.display='block';
    loadApplications();
  } else {
    document.getElementById('loginMsg').textContent="Invalid User ID / Password";
  }
}

async function loadApplications(){
  try{
    const res = await fetch(SCRIPT_URL+"?action=fi");
    const data = await res.json();
    const tbody = document.querySelector('#fiTable tbody');
    tbody.innerHTML="";
    data.forEach(app=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${app.applicationNumber}</td>
                      <td>${app.customerName}</td>
                      <td>${app.aadhar || ""}</td>
                      <td>${app.pan || ""}</td>
                      <td>${app.phone || ""}</td>
                      <td>${app.address || ""}</td>
                      <td>
                        <select id="fiStatus_${app.applicationNumber}">
                          <option value="Approve">Approve</option>
                          <option value="Reject">Reject</option>
                          <option value="Waiting / Counseling">Waiting / Counseling</option>
                        </select>
                      </td>
                      <td><button class="submit" onclick="submitFI('${app.applicationNumber}')">Submit</button></td>`;
      tbody.appendChild(tr);
    });
  } catch(err){
    console.log(err);
    document.getElementById('msg').textContent="Error loading applications";
  }
}

async function submitFI(appNo){
  const status = document.getElementById(`fiStatus_${appNo}`).value;
  const formData = new FormData();
  formData.append("action","fiSubmit");
  formData.append("applicationNumber",appNo);
  formData.append("fieldInvestigation",status);
  try{
    const res = await fetch(SCRIPT_URL,{method:'POST',body:formData});
    const data = await res.json();
    if(data.result==="success"){
      document.getElementById('msg').textContent=`Application ${appNo} updated!`;
    } else {
      document.getElementById('msg').textContent=`Error updating ${appNo}`;
    }
  } catch(err){
    document.getElementById('msg').textContent=`Network error`;
  }
}
</script>

</body>
</html>
